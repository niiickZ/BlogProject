{% load static %}

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>RennsのBlog</title>
    <link rel="icon" href="{% static 'blog/img/icon32.ico' %}">

    <!-- code highlight -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/github.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'blog/css/highlight.css' %}">


    <!-- js -->
    <script src="{% static 'blog/js/jquery-3.6.0.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog/css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/detail.css' %}">

    <!-- latex -->
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
        showProcessingMessages: false, //关闭js加载过程信息
        messageStyle: "none", //不显示信息
        extensions: ["tex2jax.js"],
        jax: ["input/TeX", "output/HTML-CSS"],
        tex2jax: {
            inlineMath:  [['$', '$']], //行内公式选择$
            displayMath: [ ["$$","$$"] ], //段内公式选择$$
            skipTags: ['script', 'noscript', 'style', 'textarea', 'pre','code','a'], //避开某些标签
        },
        "HTML-CSS": {
            availableFonts: ["STIX","TeX"], //可选字体
            showMathMenu: true //关闭右击菜单显示
        }
        });
        MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
    </script>
{#    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>#}
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"></script>

    <!-- debug  --> <!-- del mark -->
    <link rel="stylesheet" href="{% static 'blog/css/debug.css' %}">
</head>
<body>

{% if messages %}
    <script>
        {% for msg in messages %}
            alert('{{ msg.message }}')
        {% endfor %}
    </script>
{% endif %}

<header id="site-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-12">
                <h1 id="site-title"><a href="{% url 'blog:index'%}">RennsのBlog</a></h1>
            </div>
        </div>
    </div>
</header>

<div class="container" id="content">
    {% block main %}
    {% endblock main %}
</div>

<footer id="site-footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-12">
                <p class="copyright">Copyright &copy 2021-2023 by Renns</p>
            </div>
        </div>
    </div>
</footer>

<script src="{% static 'blog/js/script.js' %}"></script>

<!-- code highlight -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.8.0/highlightjs-line-numbers.js"></script>
<script>
    hljs.initHighlightingOnLoad();
    hljs.initLineNumbersOnLoad();
</script>
</body>
</html>
