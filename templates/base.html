{% load static %}
{% load blog_extras %}

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>niiickのBlog</title>

    <!-- code highlight -->
    <link href="https://cdn.bootcss.com/highlight.js/9.15.8/styles/github.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'blog/css/highlight.css' %}">


    <!-- js -->
    <script src="{% static 'blog/js/jquery-3.6.0.js' %}"></script>
    <script src="{% static 'blog/js/bootstrap.min.js' %}"></script>

    <!-- css -->
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/custom.css' %}">

    <!-- latex -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML' async></script>

    <!-- debug  --> <!-- del mark -->
    <link rel="stylesheet" href="{% static 'blog/css/debug.css' %}">
</head>
<body>

<header id="site-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-12">
                <h1 id="site-title"><a href="{% url 'blog:index' %}">niiickのBlog</a></h1>
            </div>
        </div>
    </div>
</header>

{% if messages %}
    <script>
        {% for msg in messages %}
            alert('{{ msg.message }}')
        {% endfor %}
    </script>
{% endif %}

<div id="content-body">
    <div class="container">
        <div class="row">
            <main class="col-md-9" id="content-main">
                {% block main %}
                {% endblock main %}
            </main>
            <aside class="col-md-3" id="content-aside">
                <div id="about">
                    <img src="{% static 'blog/img/avatar.png' %}" id="avatar">
                    <div>
                        <h3 id="my-name">niiick</h3>
                        <p id="my-intro">ACMer, OIer, 菜鸡er</p>
                    </div>
                </div>

                {% block toc %}
                {% endblock toc %}

                {% showArchives %}

                <div id="search-box">
                    <h3>搜索</h3>
                    <form id="search-form" method="get" action="{% url 'blog:search' %}">
                        <input type="search" id="search-input" name="q" required maxlength="40">
                        <input type="submit" id="search-submit" value="搜索">
                    </form>
                </div>

                {% showCategories %}
                {% showTags %}
            </aside>
        </div>
    </div>
</div>

<footer id="site-footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-12">
                <p class="copyright">&copy 2021 by niiick</p>
            </div>
        </div>
    </div>
</footer>

<script src="{% static 'blog/js/script.js' %}"></script>

<!-- code highlight -->
<script src="https://cdn.bootcss.com/highlight.js/9.15.8/highlight.min.js"></script>
<script src="https://cdn.bootcss.com/highlightjs-line-numbers.js/2.7.0/highlightjs-line-numbers.min.js"></script>
<script>
    hljs.initHighlightingOnLoad();
    hljs.initLineNumbersOnLoad();
</script>
</body>
</html>
